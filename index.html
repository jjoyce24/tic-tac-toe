<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="main.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		
		<div id="board">
			<div id="title">Tic-Tac-Toe</div>
			<div id="buttons">
				<a class="btn btn1"></a>
				<a class="btn btn2"></a>
				<a class="btn btn3"></a>
				<a class="btn btn4"></a>
				<a class="btn btn5"></a>
				<a class="btn btn6"></a>
				<a class="btn btn7"></a>
				<a class="btn btn8"></a>
				<a class="btn btn9"></a>
			</div>
			

			<input id="player1" type="button" value="Player X"/>
			<input id="player2" type="button" value="Player O"/>
			<input id="newGameBtn" type="button" value="Start New Game" onclick="startNewGame();" />
		</div>
	</body>
</html>
